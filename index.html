<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
        <div id="container">
            <div id="top-part">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div id="playername-part">
                <label for="p1name">Player 1's name: </label>
                <input type="text" name="p1name" id="p1name">
                <button type="button" id="csymbol">Current symbol: X</button>
                <label for="p2name">Player 2's name:</label>
                <input type="text" name="p2name" id="p2name">
            </div>
            <div class="hidden" id="winnerprompt">
                <h2 id="winner">Congrats</h2>
                <button type="button" id="newgame">New game</button>
            </div>
            <div id="gameboard">
                <button id="top-left" type="button"></button>
                <button id="top-mid" type="button"></button>
                <button id="top-right" type="button"></button>
                <button id="mid-left" type="button"></button>
                <button id="mid-mid" type="button"></button>
                <button id="mid-right" type="button"></button>
                <button id="bot-left" type="button"></button>
                <button id="bot-mid" type="button"></button>
                <button id="bot-right" type="button"></button>
            </div>
            <div id="bottom-part">
                <button id="reset" type="button">Restart game</button>
            </div>
        </div>
    </body>
</html>
